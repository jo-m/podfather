{{define "content"}}
<h1>Containers</h1>
<table>
    <thead>
        <tr>
            <th>Container ID</th>
            <th>Image</th>
            <th>Command</th>
            <th>Created</th>
            <th>Status</th>
            <th>Ports</th>
            <th>Names</th>
        </tr>
    </thead>
    <tbody>
        {{range .Containers}}
        <tr>
            <td class="mono"><a href="/container/{{.ID}}">{{shortID .ID}}</a></td>
            <td class="mono">{{.Image}}</td>
            <td class="mono">{{join .Command " "}}</td>
            <td>{{formatTime .Created}}</td>
            <td><span class="badge badge-{{.State}}">{{.Status}}</span></td>
            <td class="mono">{{formatPorts .Ports}}</td>
            <td>{{firstName .Names}}</td>
        </tr>
        {{else}}
        <tr><td colspan="7" class="empty">No containers found.</td></tr>
        {{end}}
    </tbody>
</table>
{{end}}
